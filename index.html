<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo_senhas">
        <div class="conteudo_titulo">
            <img src="img/cadeado.png"
                alt="Cadeado dourado com um buraco de fechadura, estilizado em um círculo vermelho">
            <h2 class="titulo_principal">Gerador de Senhas</h2>
            <h3 class="titulo_secundario">Gere instantaneamente uma senha</h3>
        </div>
        <div class="conteudo_senha" </div>
            <label for="senha">Senha</label>
            <imput name="senha" type="text" id="campo_senha"></imput>
        </div>
        <div class="parametro" <h3 class="parametro_titulo" Personalize sua senha </h3>
            <div class="parametro_coluna_senha">
                <div class="parametro_senha">
                    <h4 class="parametro_senha_titulo">
                        Número de caracteres
                    </h4>
                </div>
                <div class="parametro_senha_botoes">
                    <button class="parametro-senha_botao">
                        -
                    </button>
                    <p class="parametro-senha_texto">12</p>
                    <button class="parametro-senha_botao">
                        +
                    </button>
                </div>
            </div>
            <div class="parametro_senha">
                <h4 class="parametro_senha_titulo">
                    Características da senha
                </h4>
                <div class="parametro_senha_checkbox">
                    <input name="maiusculo" type="checkbox" class="checkbox" checked>
                    <label for="maiusculo">Letras maiúsculas</label>
                </div>
                <div class="parametro_senha_checkbox">
                    <input name="minusculo" type="checkbox" class="checkbox" checked>
                    <label for="minusculo">Letras minúsculas</label>
                </div>
                <div class="parametro_senha_checkbox">
                    <input name="numero" type="checkbox" class="checkbox" checked>
                    <label for="numero">Números</label>
                </div>
                <div class="parametro_senha_checkbox">
                    <input name="simbolo" type="checkbox" class="checkbox" checked>
                    <label for="simbolo">Símbolos</label>
                </div>
            </div>
            <div class="parametro_senha">
                <h4 class="parametro-senha_titulo" Força da senha </h4>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
